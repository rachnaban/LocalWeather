<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="Weather.css"/>
    <script type="text/javascript" src="Weather.js">
      
        </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <h1 class="text-center">What's the weather!</h1>
                <h4 class="text-center" id="city"></h4>
                <h2 class="text-center" id="country"></h2>
                <div class="weather text-center">
                    <div id="icon">
                        <label class="radio-inline"><input type="radio" checked="checked" name="optradio" id="tempC">°C</label>
                        <label class="radio-inline"><input type="radio" name="optradio" id="tempF">°F</label>
                    </div>          
                </div>
            </div>
        </div>
    </div>
</body>
</html>
