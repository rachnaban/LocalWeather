<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript" src="Weather.js">
      
        </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="text-center maindiv col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                <h1>What's the weather!</h1>
                <h4 id="city"></h4>
                <h2  id="country"></h2>
                <div class="weather">
                    <div id="icon">
                        <label class="radio-inline"><input type="radio" checked="checked" name="optradio" id="tempC">°C</label>
                        <label class="radio-inline"><input type="radio" name="optradio" id="tempF">°F</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
